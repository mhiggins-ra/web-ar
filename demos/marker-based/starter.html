<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web AR Experiment</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/google-ar/three.ar.js@master/dist/three.ar.js"></script>

    <!-- ar.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>

  <body>
    <a-scene embedded arjs='sourceType: webcam;'>

      <a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
