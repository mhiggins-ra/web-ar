<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web AR markerless example</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>

    <!-- aframe.ar.js for markerless ar-->
    <script src="https://rawgit.com/chenzlabs/aframe-ar/master/dist/aframe-ar.min.js"></script>

  </head>

  <body>
    <a-scene ar>
      <a-assets>
        <a-asset id="characterAsset" src="../resources/models/r2-d2/scene.gltf"></a-asset>
      </a-assets>

      <a-entity id="characterContainer" position="0 -2 -5">
        <a-entity id="characterModel"
                  gltf-model="#characterAsset"
                  scale="0.02 0.02 0.02">
        </a-entity>
      </a-entity>

      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
